<!DOCTYPE html>
<html>
<head>
    <script src="players.js"></script>
    <link rel="stylesheet" href="players.css">
</head>
    <body>
        <title>Players</title>
        <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
        <div id="file">
            <button type="button" class="fileAdd" onclick="playersInf()">Get players Details</button>
            <input class="fileAdd" type="text" id="fileName" placeholder="Name of file " required minlength="4" maxlength="15" size="10">
            <button id="confirmButton" class="fileAdd" onclick="loadXMLDoc()">confirm</button>
        </div>

        <table id="table"></table>
        <div id="editAndAdd">
            <input class="addFrame" type="text" id="id" placeholder="edit ID " required minlength="4" maxlength="15" size="10">
            <input class="addFrame" type="text" id="firstName" placeholder="First name " required minlength="4" maxlength="15" size="10">
            <input class="addFrame" type="text" id="lastName" placeholder="Last Name " required minlength="4" maxlength="15" size="10">
            <input class="addFrame" type="text" id="number" placeholder="Number " required minlength="4" maxlength="15" size="10">
            <input class="addFrame" type="text" id="club" placeholder="Club " required minlength="4" maxlength="25" size="10">
            <button class="addFrame" type="button" id="confirmAdd" onclick="addPlayer()">Add player</button>
            <button class="addFrame" type="button" id="confirmEdit" onclick="editPlayer()">Edit player</button>
        </div>
        <div id="deleteFrame">
            <button class="del" id="removeButton" class="button" onclick=removePlayer(document.getElementById('removeIndex').value)>delete</button>
            <input  class="del" type="text" id="removeIndex" placeholder="ID " required minlength="4" maxlength="15" size="1">
        </div>

        <button id="saveButton" class="button" onclick="saveFile()" title="save edited xml file">save</button>

        <br><br>
    </body>
</html>
